<!DOCTYPE html>
<html>

<head>
    <title>Send Email</title>
</head>

<body>
    <h2>Send Email Form</h2>
    <form id="emailForm">
        <input type="email" id="receiver_email" placeholder="Receiver Email" required><br><br>
        <input type="text" id="subject" placeholder="Subject" required><br><br>
        <textarea id="body_text" placeholder="Message Body" required></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch('http://localhost:3000/dev/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    receiver_email: document.getElementById('receiver_email').value,
                    subject: document.getElementById('subject').value,
                    body_text: document.getElementById('body_text').value,
                })
            });
            const data = await res.json();
            alert(JSON.stringify(data));
        });
    </script>
</body>

</html>
